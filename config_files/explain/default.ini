[DEFAULT]

[MODEL]
model_name = gct

[DATA]
batch_size = 1
max_len = 1000000

[EXE]
text_section_bounds_file = ./outputs/dataset/text_section_bounds_pefile.csv

[CONTROL]
output_root = outputs/explain
device = cuda:0
seed = 0
errors = raise

[EXPLAIN]
softmax = False
layer
alg = KernelShap

[FeatureAblation]
feature_mask_mode = text
feature_mask_size = 128

[FeaturePermutation]

[IntegratedGradients]

[KernelShap]
feature_mask_mode = text
feature_mask_size = 512

[LayerActivation]

[LayerIntegratedGradients]

[Occlusion]

[ShapleyValueSampling]
