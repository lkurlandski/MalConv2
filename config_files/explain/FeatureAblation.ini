[DEFAULT]

[MODEL]
model_name = gct

[DATA]
batch_size = 8
max_len = 4000000

[EXE]
text_section_bounds_file = ./outputs/dataset/text_section_bounds_pefile_replace.csv

[CONTROL]
output_root = outputs/explain
device = cuda:1
seed = 0
errors = warn
progress_bar = False
verbose = True

[EXPLAIN]
softmax = False
alg = FeatureAblation

[FeatureAblation]
feature_mask_mode = text
feature_mask_size = 256
